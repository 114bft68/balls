<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>INDEX - Moving Balls</title>
    <link rel="icon" href="images/baller.webp">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id='title'>THE MOVING BALLS</div>
    <div id='t0'></div>
    <div id='options'>
        <div class='options-text' style='width: 100%;'>
            <label for='t1'>Balls' Speed:</label>
            <label for='t1'>from</label>
            <input id='t1' type='number' placeholder='1 - 5'>
            <label for='t2'>to</label>
            <input id='t2' type='number' placeholder='1 - 5'>
        </div>
        <div class='options-text'>
            <label for='t3'>Balls' Radii:</label>
            <label for='t3'>from</label>
            <input id='t3' type='number' placeholder='1 - 25'>
            <label for='t4'>to</label>
            <input id='t4' type='number' placeholder='1 - 25'>
        </div>
        <div class='options'>
            <label for='cb0' style="color: pink;">Unrealistic collisions of balls (&#x1f44e)</label>
            <input type='checkbox' id='cb0'>
        </div>
        <div class='options'>
            <label for='cb1'>Play audio when balls bounce</label>
            <input type='checkbox' id='cb1'>
        </div>
        <div class='options'>
            <label for='cb2'>Constant changes in the color of the balls</label>
            <input type='checkbox' id='cb2'>
        </div>
        <div class='options'>
            <label for='cb3'>Aim trainer mode (clickable balls)</label>
            <input type='checkbox' id='cb3'>
        </div>
        <div class='options'>
            <div>
                <hr style='transform: rotate(90deg); display: inline; margin-right: 1vw; border-color: rgba(255, 255, 255, 0.25);'>
                <label for='cb4' style='display: inline;'>Balls' particles</label>
            </div>
            <input type='checkbox' id='cb4'>
        </div>
        <div class='options'>
            <div>
                <hr style='transform: rotate(90deg); display: inline; margin-right: 1vw; border-color: rgba(255, 255, 255, 0.25);'>
                <label for='cb5' style='display: inline;'>Play audio when balls get popped</label>
            </div>
            <input type='checkbox' id='cb5'>
        </div>
        <div class='options'>
            <label for='cb6'>Show FPS (Not sure if it's accurate)</label>
            <input type='checkbox' id='cb6'>
        </div>
    </div>
    <button id='cB'>CONTINUE</button>
    <script src="index.js"></script>
</body>
</html>
